# Use AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Enable Gradle Daemon (keeps Gradle running in background)
org.gradle.daemon=true

# Enable parallel execution (build multiple modules at once)
org.gradle.parallel=true

# Configure on demand (donâ€™t configure unnecessary projects)
org.gradle.configureondemand=true

# Give Gradle more memory (safe for 8GB system)
org.gradle.jvmargs=-Xmx3G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.workers.max=2
